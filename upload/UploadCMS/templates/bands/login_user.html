{% extends "base.html" %}

{% load bootstrap3 %}

{% block title %}
    <title>Login</title>
{% endblock title %}

{% block content %}

    <h1>Login</h1>
        <form action="/login/" method="POST" >
            {% csrf_token %}
            <input type="text"  id="login-username" name="login-username" >
            <input type="password" id="login-password" name="login-password">

            <button type="submit"> submit </button>
        </form>

{% endblock content %}
